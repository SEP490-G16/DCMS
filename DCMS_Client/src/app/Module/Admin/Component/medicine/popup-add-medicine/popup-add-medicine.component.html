<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-header">
        <h4 class="modal-title text-center w-100">Thêm mới thuốc</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row mt-3">
                <label for="medicineName" class="col-3 name-title">Tên thuốc:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="medicineName" name="medicineName">
                  <div *ngIf="isSubmitted"  class="alert-danger-custom" style="color:#FF0000FF;">
                    <p>
                      {{validateMedicine.name}}
                    </p>
                  </div>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="toUse" class="col-3 name-title">Cách sử dụng:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="toUse" name="toUse">
                  <div *ngIf="isSubmitted"  class="alert-danger-custom" style="color:#FF0000FF;">
                    <p>
                      {{validateMedicine.toUse}}
                    </p>
                  </div>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="contraindicated" class="col-3 name-title">Chống chỉ định:</label>
                <div class="col-9 ">
                  <input type="text" class="form-control value-staff" id="contraindicated" name="contraindicated">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="description" class="col-3 name-title">Mô tả:</label>
                <div class="col-9">
                  <textarea type="text" class="form-control value-staff" id="description" name="description"></textarea>
                </div>
              </div>
            </div>

            </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-save" (click)="addMedicine()"><i class="bi bi-floppy2"></i> Lưu</button>
        </div>

      </div>
    </div>
  </div>
</div>
