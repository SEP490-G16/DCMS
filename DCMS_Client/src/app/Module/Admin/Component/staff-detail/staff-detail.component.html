<div class="page-wrapper bg-wrapper">
  <div class="content">
    <div class="buy-form">
      <div class="row">
        <div class="col-12 header-card">
          <div class="title-header">
            <h4 class="page-title">Thông tin nhân viên</h4>
          </div>
          <div class="edit">
            <button class="btn btn-secondary" (click)="window.history.go(-1)">Quay lại</button>
            <button class="btn" [ngClass]="{'btn-custom':!isEditing, 'btn-save':isEditing}" (click)="toggleEditing()"><i
                class="bi" [ngClass]="{'bi-floppy2':isEditing, 'bi-pencil-square':!isEditing}"></i> {{ isEditing ? 'Lưu'
              : 'Chỉnh sửa'}}</button>

          </div>
        </div>

      </div>
      <div class="row mt-5">
        <div class="col-4 text-centers">
          <div class="image-avt">
            <img height="250px"
              src="https://vnn-imgs-a1.vgcloud.vn/icdn.dantri.com.vn/2021/05/26/ngo-ngang-voi-ve-dep-cua-hot-girl-anh-the-chua-tron-18-docx-1622043349706.jpeg"
              alt="">
          </div>
          <div class="account-staff mt-5">
            <div class="header-account">Tài khoản đăng nhập</div>
            <div class="account-content">
              <div class="form-group row">
                <label class="col-4 name-title">Tên đăng nhập:</label>
                <div class="col-8">
                  <p class="value-staff">letan123</p>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-4 name-title">Mật khẩu:</label>
                <div class="col-8" style="position: relative;">
                  <div style="position: relative;">
                    <input [type]="showPassword ? 'password' : 'text'" id="password" disabled
                      class="form-control value-staff" [(ngModel)]="matkhau">
                    <span class="password-toggle-icon" (click)="togglePassword()"><i class="bi"
                        [ngClass]="{'bi-eye-fill': showPassword, 'bi-eye-slash-fill': !showPassword}"></i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-8">
          <div class="form-group mb-3 row">
            <label class="col-2 name-title">Họ và tên:</label>
            <div class="col-10">
              <p class="value-staff">Nguyễn Văn A</p>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="col-2 name-title">Ngày sinh:</label>
            <div class="col-10">
              <p class="value-staff">20/01/1994</p>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="col-2 name-title">Giới tính:</label>
            <div class="col-10">
              <p class="value-staff">Nam</p>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="col-2 name-title">Số điện thoại:</label>
            <div class="col-10">
              <p class="value-staff">{{sdt}}</p>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="col-2 name-title">Email:</label>
            <div class="col-10">
              <p class="value-staff">{{email}}</p>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="col-2 name-title">Địa chỉ :</label>
            <div class="col-10">
              <p class="value-staff">{{diaChi}}</p>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label for="role" class="col-2 name-title">Chức vụ:</label>
            <div class="col-10">
              <select id="role" *ngIf="isEditing" class="form-select" [disabled]="!isEditing"
                aria-label="Default select example">
                <option selected>Bác sĩ</option>
                <option value="1">Lễ tân</option>
                <option value="2">Y tá</option>
                <option value="2">Y tá trưởng</option>
              </select>
              <p *ngIf="!isEditing" class="value-staff">Bác sĩ</p>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label class="col-2 name-title">Ghi chú:</label>
            <div class="col-10">
              <p class="value-staff">abc</p>
            </div>
          </div>
          <div class="form-group mb-3 row">
            <label for="facility" class="col-2 name-title">Cơ sở:</label>
            <div class="col-10">
              <input type="text" id="facility" *ngIf="isEditing" class="form-control value-staff" value="{{coSo}}">
              <p *ngIf="!isEditing" class="value-staff">1</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
